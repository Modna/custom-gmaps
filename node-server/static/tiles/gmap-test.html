<!DOCTYPE html>
<html> 
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map_canvas { height: 100%; z-index: 0;}
      #gmnoprint {width: auto;}
</style>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
<title>Chernarus Bitches!</title> 
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
function CustomMapType() {
}
CustomMapType.prototype.tileSize = new google.maps.Size(256,256);
CustomMapType.prototype.maxZoom = 6;
CustomMapType.prototype.getTile = function(coord, zoom, ownerDocument) {
    var div = ownerDocument.createElement('DIV');
    var baseURL = 'http://skesich.no-ip.org:3000/tiles/chernarus_tiles_highres/';
    baseURL += zoom + '_' + coord.x + '_' + coord.y + '.png';
    div.style.width = this.tileSize.width + 'px';
    div.style.height = this.tileSize.height + 'px';
    div.style.backgroundColor = '#1B2D33';
    div.style.backgroundImage = 'url(' + baseURL + ')';
    return div;
};

CustomMapType.prototype.name = "Custom";
CustomMapType.prototype.alt = "Tile Coordinate Map Type";
var map;
var CustomMapType = new CustomMapType();
function initialize() {
  var mapOptions = {
      minZoom: 1,
    maxZoom: 6,
    isPng: true,
      mapTypeControl: false,
      streetViewControl: false,
        center: new google.maps.LatLng(0,0),
      zoom: 1,
    mapTypeControlOptions: {
      mapTypeIds: ['custom', google.maps.MapTypeId.ROADMAP],
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    }
  };
map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
map.mapTypes.set('custom',CustomMapType);
map.setMapTypeId('custom');




  var modnaInfo = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Player: Modna</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Items:</b>' +
      '</div>'+
      '<u>Head:</u> Hat'+
      '</div>'+
      '<u>Primary Weapon:</u> AK-47</p>'+
      '</div>'+
      '<p>(total time alive =<b> 23.4 hrs</b>).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: modnaInfo
  });


var markerLoc0 = new google.maps.LatLng(0,0);
var markerLoc1 = new google.maps.LatLng(10,0);
var markerLoc2 = new google.maps.LatLng(0,10);
var markerLoc3 = new google.maps.LatLng(2.5,0);
var markerLoc4 = new google.maps.LatLng(5,0);
var markerLoc5 = new google.maps.LatLng(7.5,0);


 var marker0 = new google.maps.Marker({
      position: markerLoc0,
      map: map,
      title: 'Modna - (0,0)'
  });

 var marker1 = new google.maps.Marker({
      position: markerLoc1,
      map: map,
      title: '(10,0)'
  });

 var marker2 = new google.maps.Marker({
      position: markerLoc2,
      map: map,
      title: '(0,10)'
  });

 var marker3 = new google.maps.Marker({
      position: markerLoc3,
      map: map,
      title: '(2.5,0)'
  });
 var marker4 = new google.maps.Marker({
      position: markerLoc4,
      map: map,
      title: '(5,0)'
  });
 var marker5 = new google.maps.Marker({
      position: markerLoc5,
      map: map,
      title: '(7.5,0)'
  });


  google.maps.event.addListener(marker0, 'click', function() {
    infowindow.open(map,marker0);
  });



}
</script>
</head> 
<body onload="initialize()"> 
<div id="map_canvas" style="background: #1B2D33;"></div> 
</body>
</html>
